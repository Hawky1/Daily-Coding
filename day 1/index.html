<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/8e0993539f.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <title>Login Form</title>
</head>
<body>
  <form action="#" class="form">
    <div class="img-overlay"></div>
    <div class="icon"><i class="fas fa-times"></i></div>
      <h1>Join Our Community</h1>
    <div class="inputs">
      <label for="email" class="email">Enter Email</label>
      <input type="email" class="email" placeholder="Email"/>
    </div>
    <div class="inputs">
      <label for="password" class="password">Enter Password</label>
      <input type="password" class="password" placeholder="Enter Password"/>
    </div>
    <div class="inputs">
      <label for="password" class="password">Confirm Password</label>
      <input type="password" class="password" placeholder="Re-enter Password"/>
    </div>
    <input type="submit" class="button" value="Sign Up" />
      <p>Already have an account?</p>
  </form>
</body>
</html>
